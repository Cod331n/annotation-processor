plugins {
    id 'java'
    id 'maven-publish'
}

group = 'ru.cod331n'
version = '1.0.0'

repositories {
    mavenCentral()
}

dependencies {
    compileOnly 'org.jetbrains:annotations:24.0.1'
    annotationProcessor 'org.jetbrains:annotations:24.0.1'
}

publishing {
    publications {
        maven(MavenPublication) {
            from components.java
            groupId = "com.github.Cod331n"
            artifactId = "annotation-processor"
            version = "1.0.0"
        }
    }
}